<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
 </head>
  <body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-9 tabHistory">
                <h3>Pages visited / Time spent</h3> <h3 class="total"></h3> 
                <div class="dashboard">
                    <button class="btn btn-primary clear"> Clear All </button>
                    <div class="col-xs-3">
                        <select class="form-control timeUnit">
                            <option>Hours</option>
                            <option>Minutes</option>
                            <option>Seconds</option> 
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control refreshSort">
                            <option>Last active</option>
                            <option>Most visited</option>
                        </select>
                    </div>

                     <div class="col-xs-3">
                            <input type="text" class="form-control filter" placeholder="filter">
                     </div>
                 </div>
                    
                <div id="tab-list"></div>
            </div>

                <script type="text/template" id="temp">
                
                    <img src="{{favIconUrl}}" width="16" height="16"> 
                    <span>{{ url }} duration 
                    <span class="duration"> {{ duration  }}</span>  
                    <span class="unit">{{timeUnit}}</span>
                    </span> 
                    last visited {{ lastActive }}
                    <button class="btn btn-default btn-xs remove">x</button>
                
                </script>
    </div>
    <div class="footer">
    </div>
    <script src="lib/zepto.js"></script> 
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/backbone.localStorage-min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="back.js"></script>
  
  </body>
</html>
