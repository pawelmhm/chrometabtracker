<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
 </head>
  <body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-6">
                <h3>Pages visited / Time spent</h3>
                <div class="dashboard">
                    <button class="btn btn-primary clear"> Clear All </button>
                    <button class="btn btn-primary"> Filter </button>
                    <button class="btn btn-primary"> Minutes/Seconds </button>
                </div>
                
                <div id="tab-list"></div>
            </div>
        <div class="row">
            <div class="col-xs-4 detailed">
            <h3> Detailed View </h3> 
                <script type="text/template" id="temp">
                
                <img src="{{favIconUrl}}" width="16" height="16"> {{ url }} duration {{ duration  }}
                <button class="btn btn-default btn-xs more" >more</button>
                <button class="btn btn-default btn-xs more" >x</button>
                
                </script>
                
                <script type="text/template" class="detail">
<img src="{{favIconUrl}}"> {{url}} {{duration}}  lastActive {{ lastActive }}
                </script>
            
            </div>
        </div>
    </div>
    <script src="lib/zepto.js"></script> 
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/backbone.localStorage-min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="back.js"></script>
  
  </body>
</html>
