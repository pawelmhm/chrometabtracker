<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap.css">
 </head>
  <body>
    <div class='container'>
        <div class="row">
            <div class="col-xs-9 tabHistory">
                <div class="panel panel-default">
                    <div class="panel-heading"><h3>Pages visited / Time spent <span class="total"></span></h3></div> 
                <div class="dashboard">
                    <button class="btn btn-primary clear"> Clear All </button>
                    <div class="col-xs-3">
                        <select class="form-control timeUnit">
                            <option>Hours</option>
                            <option>Minutes</option>
                            <option>Seconds</option> 
                        </select>
                    </div>
                    <div class="col-xs-4">
                        <select class="form-control refreshSort">
                            <option>Last active</option>
                            <option>Most visited</option>
                        </select>
                    </div>

                     <div class="col-xs-3">
                            <input type="text" class="form-control filter" placeholder="filter">
                     </div>
                 </div>
                    
                 <table class="table">
                    <thead>
                         <tr>
                             <th>#</th>
                             <th>url</th>
                             <th>duration</th>
                             <th>last active</th>
                         </tr>
                    </thead>
                    <tbody id="tab-list">
                    </tbody>
                 </table>
            </div>
        </div>
                <script type="text/template" id="temp">
                 <td>   <img src="{{favIconUrl}}" width="16" height="16"></td> 
                 <td>{{ url }} </td>
                 <td> {{ duration  }} </td>
                 <td> {{lastActive }} <button class="btn btn-default btn-xs remove">x</button></td>
                
                </script>
    </div>
    <div class="footer">
    </div>
    <script src="lib/zepto.js"></script> 
    <script src="lib/underscore-min.js"></script>
    <script src="lib/backbone-min.js"></script>
    <script src="lib/backbone.localStorage-min.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="back.js"></script>
  
  </body>
</html>
